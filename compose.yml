networks:
  4thena-network:

volumes:
  milvus-db-data:

services:
  milvus-db:
    image: milvusdb/milvus:v2.6.7
    container_name: milvus-db
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
    environment:
      - ETCD_USE_EMBED=true
      - ETCD_DATA_DIR=/var/lib/milvus/etcd
      - COMMON_STORAGETYPE=local
      - DEPLOY_MODE=STANDALONE
    volumes:
      - milvus-db-data:/var/lib/milvus
    ports:
      - "19530:19530"  # Milvus gRPC port (main API)
      - "9091:9091"    # Metrics/health endpoint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 90s
    networks:
      - 4thena-network
    command: milvus run standalone
  nats-mq:
    image: nats:2.12.2-alpine3.22
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - 4thena-network
    command: --http_port 8222
  hera-api:
    env_file: hera-api/.env
    build:
      context: hera-api
    ports:
      - 8000:8000
    networks:
      - 4thena-network
  hermes-api:
    env_file: hermes-api/.env
    build:
      context: integration-api
    ports:
      - 9000:8000
    networks:
      - 4thena-network
  athena-api:
    build:
      context: athena-api
    ports:
      - 7000:8000
    networks:
      - 4thena-network
  apollo-api:
    build:
      context: athena-api
    ports:
      - 4000:8000
    networks:
      - 4thena-network
